com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_26 = La consignation est incluse dans cette instance de mod\u00e8le.\nV\u00e9rifiez que les processus sont en place afin de traiter et effacer les messages de la file d'attente des journaux.
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_27 = Par d\u00e9faut, la consignation des demandes et des r\u00e9ponses est activ\u00e9e.\nSi ce n'est pas n\u00e9cessaire, modifiez les propri\u00e9t\u00e9s d\u00e9finies par l'utilisateur "RequestLoggingOn" et/ou "ResponseLoggingOn"\nsur la page de Configuration de l'\u00e9diteur de fichier d'archives du courtier. 
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_28 = La consignation ne fait pas partie de ce mod\u00e8le.
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_29 = L'enregistrement des erreurs est inclus dans cette instance de mod\u00e8le.\nV\u00e9rifiez que les processus sont en place pour traiter les erreurs et effacer les messages dans la file d'attente des erreurs.
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_30 = Par d\u00e9faut, la consignation des erreurs est activ\u00e9e. Si la consignation des erreurs n'est pas n\u00e9cessaire, modifiez la propri\u00e9t\u00e9 d\u00e9finie par l'utilisateur "ErrorLoggingOn"\nsur la page Configuration d' l\u00e9diteur Archive de courtier
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_31 = La consignation des erreurs n'est pas incluse dans ce mod\u00e8le.
com_ibm_etools_mft_pattern_sen_sf_onewayackmq_summary_32 = Ajouter cette instance de mod\u00e8le \u00e0 un fichier d'archives du courtier pour le d\u00e9ploiement. Dans l'\u00e9diteur Archive de courtier, vous devez s\u00e9lectionner l'option "Compiler et int\u00e9grer des ressources" avant de g\u00e9n\u00e9rer le fichier BAR.
