com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_1 = Para completar o aplicativo padr\u00e3o {0}, revise as a\u00e7\u00f5es neste arquivo de resumo.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_2 = Gera\u00e7\u00e3o de fluxo
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_3 = Essa fachada de servi\u00e7o foi gerada a partir do Service Facade para WebSphere MQ: padr\u00e3o de resposta de pedido, que cria uma ponte entre o protocolo HTTP s\u00edncrono que normalmente \u00e9 usado com servi\u00e7os da Web e aplicativos existentes com interfaces do WebSphere MQ. 
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_5 = O projeto {0} foi criado. Esse projeto inclui os seguintes fluxos de mensagens:
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_6 = e subfluxos:
