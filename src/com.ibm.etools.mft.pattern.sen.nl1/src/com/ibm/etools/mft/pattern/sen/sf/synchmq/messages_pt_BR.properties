com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_9 = Os seguintes gerenciadores de filas e filas devem existir para que voc\u00ea possa executar a inst\u00e2ncia padr\u00e3o. Se os gerenciadores de filas ou filas n\u00e3o existirem, crie-os.
