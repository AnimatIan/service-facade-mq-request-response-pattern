com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_22 = Archive de intermedi\u00e1rio
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_25 = Tarefas de administra\u00e7\u00e3o opcionais
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_26 = A cria\u00e7\u00e3o de log est\u00e1 inclu\u00edda nesta inst\u00e2ncia padr\u00e3o.\nCertifique-se de que os processos estejam no lugar para processar e limpar as mensagens da fila de log.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_27 = Por padr\u00e3o, a cria\u00e7\u00e3o de log de pedidos e repostas \u00e9 ativada.\nSe a cria\u00e7\u00e3o de log n\u00e3o for necess\u00e1ria, altere o "RequestLoggingOn", "ResponseLoggingOn", ou ambas as propriedades definidas pelo usu\u00e1rio\nna p\u00e1gina de Configura\u00e7\u00e3o do editor Broker Archive. 
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_28 = A cria\u00e7\u00e3o de log n\u00e3o est\u00e1 inclu\u00edda nesse padr\u00e3o.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_29 = A cria\u00e7\u00e3o de log de erros est\u00e1 inclu\u00edda nesta inst\u00e2ncia padr\u00e3o.\nAssegure-se de que os processos sejam adequados para tratar de erros e limpar mensagens da fila de erros.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_30 = Por padr\u00e3o, a cria\u00e7\u00e3o de log de erros est\u00e1 ativada em ambos, nos fluxos de pedido e de resposta. Se a cria\u00e7\u00e3o de log de erros n\u00e3o for necess\u00e1ria, altere a propriedade definida pelo usu\u00e1rio "ErrorLoggingOn"\ndo fluxo de pedido, fluxo de resposta, ou ambos na p\u00e1gina de Configura\u00e7\u00e3o do editor Broker Archive.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_31 = A cria\u00e7\u00e3o de log de erros n\u00e3o est\u00e1 inclu\u00edda neste padr\u00e3o.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_32 = Inclua esta inst\u00e2ncia padr\u00e3o em um arquivo bar para implementa\u00e7\u00e3o. No editor Broker Archive, voc\u00ea deve selecionar a op\u00e7\u00e3o "Compilar e Alinhar Recursos" antes de construir o arquivo BAR.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_33 = Configure o n\u00f3 de entrada SOAP
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_34 = O WSDL era muito complexo para ser analisado. Configure o n\u00f3 de entrada SOAP no fluxo de mensagens {0} usando o editor de Fluxo de Mensagens.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_35 = Resumo para inst\u00e2ncia padr\u00e3o {0}

