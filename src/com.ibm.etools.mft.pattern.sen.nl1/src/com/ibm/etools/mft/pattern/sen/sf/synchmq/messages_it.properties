com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_3 = Questa facade del servizio \u00e8 stata generata dalla Facade del servizio di WebSphere MQ: modello richiesta-risposta che crea un ponte tra il protocollo HTTP sincrono solitamente utilizzato con i servizi Web e le applicazioni esistenti con interfacce WebSphere MQ. 
