com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_26 = La registrazione \u00e8 inclusa in questa istanza del modello.\nVerificare che i processi siano disponibili per elaborare e rimuovere i messaggi dalla coda del log.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_27 = Per impostazione predefinita, la registrazione di richieste e risposte \u00e8 attiva.\nSe la registrazione non \u00e8 richiesta, modificare le propriet\u00e0 definite dall'utente "RequestLoggingOn", "ResponseLoggingOn" o entrambe\nnella pagina Configurazione dell'editor di archivio broker. 
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_28 = La registrazione non \u00e8 inclusa in questo modello.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_29 = La registrazione degli errori \u00e8 inclusa in questa istanza del modello.\nVerificare che i processi siano disponibili per gestire gli errori e rimuovere i messaggi dalla coda di errori.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_30 = Per impostazione predefinita, la registrazione degli errori \u00e8 attiva sia nei flussi di richiesta che di risposta. Se la registrazione degli errori non \u00e8 richiesta, modificare la propriet\u00e0 definita dall'utente "ErrorLoggingOn"\nper il flusso Richiesta, il flusso Risposta o entrambi nella pagina Configurazione dell'editor di archivio broker.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_31 = La registrazione degli errori non \u00e8 inclusa in questo modello.
com_ibm_etools_mft_pattern_sen_sf_synchmq_summary_32 = Aggiungere questa istanza del modello a un file di archivio broker per la distribuzione. Nell'editor Archivio broker, \u00e8 necessario selezionare l'opzione "Compila ed esegui inlining risorse" prima di creare il file BAR.
