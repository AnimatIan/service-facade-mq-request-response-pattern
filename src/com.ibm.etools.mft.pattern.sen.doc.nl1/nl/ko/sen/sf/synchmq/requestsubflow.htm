<div class="section">
	<h1 class="topictitle1"><span>WebSphere MQ에 서비스 퍼사드: 요청-응답</span> 패턴의 요청 처리 서브플로우</h1>
	<p class="shortdesc">
	기본적으로 이 서브플로우는 아무런 영향을 끼치지 않습니다.
	<span>WebSphere MQ에 서비스 퍼사드: 요청-응답</span> 패턴을 사용하여 패턴 인스턴스를 생성한 경우,
해당 패턴 인스턴스에는 Passthrough 노드만 포함되어 있습니다. 이 서브플로우는 패턴 구조를 변경하지 않고 표준 도구를 사용하여
	패턴 인스턴스를 사용자 정의할 수 있는 지점을 제공하기 위해
	포함되어 있습니다.</p>
