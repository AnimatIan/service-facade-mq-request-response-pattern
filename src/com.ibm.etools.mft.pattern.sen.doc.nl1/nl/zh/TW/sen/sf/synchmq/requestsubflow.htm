<div class="section">
	<h1 class="topictitle1"><span>Service Facade to WebSphere MQ: request-response</span> 型樣的要求處理子流程</h1>
	<p class="shortdesc">
	此子流程依預設不會有任何影響。使用 <span>Service Facade to WebSphere MQ: request-response</span> 型樣以產生型樣實例時，它只會包含	Passthrough 節點。包括的這個子流程提供可以使用標準工具自訂型樣實例的位置，而不需要變更型樣的結構。</p>
