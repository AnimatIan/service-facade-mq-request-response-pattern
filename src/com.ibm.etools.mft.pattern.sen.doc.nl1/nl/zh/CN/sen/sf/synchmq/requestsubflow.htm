	<h1 class="topictitle1"><span>Service Facade to WebSphere MQ: request-response</span> 模式的请求处理子流</h1>
	<p class="shortdesc">
	缺省情况下，此子流没有影响。当 <span>Service Facade to WebSphere MQ: request-response</span> 模式用于生成模式实例时，它仅包含	Passthrough 节点。包括此子流的目的是为了提供一个场所，以便使用标准工具来定制模式实例而无需更改模式的结构。</p>
